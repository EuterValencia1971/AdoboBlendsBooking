<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invalid Time</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-red-500 flex flex-col items-center justify-center min-h-screen p-6">
  <h1 class="text-2xl font-bold mb-4">Time Not Allowed</h1>
  <p class="mb-4">The time <strong>{{ time }}</strong> on <strong>{{ date }}</strong> is not within allowed hours.</p>
  <a href="/book" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Try Again</a>
</body>
</html>
